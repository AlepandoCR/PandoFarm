name: PandoFarm
version: '1.0.0'
main: com.mapachos.pandoFarm.PandoFarm
api-version: '1.21'
commands:
  reloadharvests:
    description: Reloads the harvest configurations.
    usage: /reloadharvests
  reloadplants:
    description: Reloads the plant configurations.
    usage: /reloadplants
  seed:
    description: Gives a seed for the specified plant type.
    usage: /seed <plantTypeName>
  harvest:
    description: Gives a harvest item for the specified plant type.
    usage: /harvest <plantTypeName>
  testplants:
    description: Genera una cantidad de plantas en cuadrado de 100x100 por capas.
    usage: /testplants <cantidad|deleteall|market>
